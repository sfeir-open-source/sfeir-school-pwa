<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Sfeir School - PWA</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- ----------------------------------------------------
        ---------------- REVEAL STYLES  -------------------------
        ------------------------------------------------------ -->
    <link rel="stylesheet" type="text/css" href="./libs/revealjs/reveal.css" />
    <!--<link rel="stylesheet" href="reveal/css/theme/white.css" id="theme">-->

    <!-- For syntax highlighting - hightlightjs -->
    <link rel="stylesheet" type="text/css" href="./libs/hightlightjs/tomorrow.css" />

    <!-- If the query includes 'print-pdf', use the PDF print sheet - from revealjs -->
    <script>
      document.write(
        '<link rel="stylesheet" href="./libs/revealjs/print/' +
          (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper') +
          '.css" type="text/css" media="print">'
      );
    </script>

    <!--[if lt IE 9]>
      <script src="reveal/lib/js/html5shiv.js"></script>
    <![endif]-->

    <!-- ----------------------------------------------------
	    ---------------- PREZ STYLES  ---------------------------
	    ------------------------------------------------------ -->

    <link rel="stylesheet" type="text/css" href="./school-theme/css/sfeir-school-theme.css" id="theme" />
    <script type="module" src="./school-theme/js/sfeir-theme.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/pwa.css" id="theme-custo" />
    <script type="module" src="./scripts/reveal-config.js"></script>
  </head>

  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides" data-type-show="prez"></div>
    </div>
    <script src="./libs/revealjs/head.min.js"></script>
    <script src="./libs/revealjs/reveal.js"></script>

    <!--

      <script src="reveal-config.js"></script>
    -->
  </body>
</html>
